    <div class="create-event">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Send us a Message</h2>
            </div>
          </div>
          <div class="col-md-8">
            <div class="event-form">
              <form id="event" action="" method="post">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <h6>What?</h6>
                    <fieldset>
                      <input name="event-name" type="text" class="form-control" id="event-name" placeholder="Event/Activity Name" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <h6>When?</h6>
                    <fieldset>
                      <input name="event-date" type="date" class="form-control" id="event-date" placeholder="Date" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <h6>Where?</h6>
                    <fieldset>
                      <input name="event-place" type="text" class="form-control" id="event-place" placeholder="Address" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <h6>How many people?</h6>
                    <fieldset>
                      <input type="number" id="quantity" name="quantity" min="0" max="100" step="1" value="1">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <h6>How much does it cost?</h6>
                    <fieldset>
                      <input type="number" id="quantity" name="quantity" min="0" max="100000" step="500" value="0">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="event-description" rows="6" class="form-control" id="event-description" placeholder="Describe your event" required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="event-category" id="trek" value="Trekking" checked><br>
                    <br>
                    <label class="form-check-label" for="trek">
                      Trekking
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="event-category" id="sports" value="Sports">
                    <br><br>
                    <label class="form-check-label" for="sports">
                      Sports
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="event-category" id="runn" value="Running">
                    <br><br>
                    <label class="form-check-label" for="runn">
                      Running
                    </label>
                  </div>
                  <br><br>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="filled-button">Send Message</button>
                    </fieldset>
                  </div>
                </div>
                </div>
              </form>
            </div>
          </div>
